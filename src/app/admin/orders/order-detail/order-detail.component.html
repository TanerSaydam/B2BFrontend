<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Sipariş Detayı</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Siparişler</a></li>
            <li class="breadcrumb-item active">Sipariş Detayı</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">


          <!-- Main content -->
          <div class="invoice p-3 mb-3">
            <!-- title row -->
            <div class="row">
              <div class="col-12">
                <h4>
                  <i class="fas fa-globe"></i> B2B
                  <small class="float-right">Tarih: {{ order.date | date:'dd.MM.yyyy' }}</small>

                </h4>
              </div>
              <!-- /.col -->
            </div>
            <!-- info row -->
            <div class="row invoice-info">
              <div class="col-sm-4 invoice-col">
                <address>
                  <strong [innerText]="order.customerName"></strong><br>
                  <p class="lead">Sipariş Durumu <strong>{{ order.status }}</strong></p>
                </address>
              </div>
              <div class="col-sm-4 invoice-col">

              </div>
              <div class="col-sm-4 invoice-col">

              </div>
            </div>

            <div class="row">
              <div class="col-12 table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Ürün</th>
                    <th>Adet</th>
                    <th>Fiyat</th>
                    <th>Toplam</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let orderDetail of orderDetails let index = index">
                    <td [innerText]="index + 1"></td>
                    <td [innerText]="orderDetail.productName"></td>
                    <td [innerText]="orderDetail.quantity"></td>
                    <td [innerText]="orderDetail.price | currency:'TRY':'symbol-narrow':'1.2-2'"></td>
                    <td [innerText]="orderDetail.total | currency:'TRY':'symbol-narrow':'1.2-2'"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-6">
              </div>
              <!-- /.col -->
              <div class="col-6">

                <div class="table-responsive">
                  <table class="table">
                    <tr>
                      <th style="width:50%">Toplam</th>
                      <td>{{order.total | currency:'TRY':'symbol-narrow':'1.2-2'}}</td>
                    </tr>
                  </table>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- this row will not appear when printing -->
            <div class="row no-print">
              <div class="col-12">
                <a href="javascript:window.print()" rel="noopener" class="btn btn-default"><i class="fas fa-print"></i> Yazdır</a>
              </div>
            </div>
          </div>
          <!-- /.invoice -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
</div>
