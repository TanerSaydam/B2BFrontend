<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profil</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/admin">Ana Sayfa</a></li>
            <li class="breadcrumb-item active">Profil</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Profil</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="col-md-4">
          <form #updateForm="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Ad Soyad</label>
              <input type="text" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" name="name" #name required class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mevcut Şifre</label>
              <input type="password" ngModel name="password" #password required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Yeni Şifre</label>
              <input type="password" ngModel name="newPassword" #newPassword class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="!updateForm.valid" (click)="update(updateForm)">Güncelle</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
