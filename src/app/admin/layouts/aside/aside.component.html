<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img src="../../../../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">B2B</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../../../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a routerLink="/profile" class="d-block" [innerText]="userName"></a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Aranacak kelime" aria-label="Aranacak kelime">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="nav-icon fa-solid fa-arrow-up-short-wide"></i>
            <p>Siparişler</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="nav-icon fa-brands fa-product-hunt"></i>
            <p>Ürünler</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/price-lists" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="nav-icon fa-solid fa-hand-holding-dollar"></i>
            <p>Fiyat Listesi</p>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/customers" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link">
            <i class="nav-icon fa-solid fa-people-group"></i>
            <p>Müşteriler</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
